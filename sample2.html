<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <header class="aics-box">
        <div class="aics-logo"></div>
        <div class="aics-logo2"></div>
        <div class="aics-text">
            <h1>Asian Institute of Computer Studies</h1>
        </div>
    </header>
    <section>
        <div class="content">
            <article>
                    <div class="navigation">
                        <div class="navigation-content">
                            <img src="/images/aics-logo.jpg" alt="">
                                
                        </div>
                        <div class="form-content">
                            <div class="row">
                                <form action="">
                                <label for="">Username: </label>
                                <input type="text" placeholder="Enter Username"> 
                                <label for="">Password: </label>
                                <input type="password" placeholder="Enter Password">
                                <button type="submit" class="btn btn-primary" style="margin-left: 15px;">Log in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <br>
                <h2>Asian Institute of Computer Studies</h2>
                Sign up as:
                <div class="type-main">
                    <div class="type-content">Teacher</div>
                    <div class="type-content">Student</div>
                </div>
            </article>
        </div>
    </section>
    
    <script src="function.js"></script>
</body>
</html>
