<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Anton|Bowlby+One+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bg-image"></div>
        <div class="bg-text"> 
            <h1 style="font-family: 'Bowlby One SC', cursive;">Asian Institute of Computer Studies Portal</h1>
        </div>
        <div class="login-box">
            <div class="choose">
                <h1>Login as: </h1>
                <div class="row">
                    <div class="col-sm-6">
                        <h1>Teacher</h1>
                    </div>
                    <div class="col-sm-6">
                        <h1>Student</h1>
                    </div>
                </div>
            </div>
            <img src="img1.png" alt="AICS LOGO" class="logo">
            <form action="" hidden="true" id="form">
                <h1>Teacher Login</h1>
                <div class="form-column">
                    <label for="">Username </label><br>
                    <input type="text" placeholder="Enter Username">
                </div>
                <div class="form-column">
                    <label for="">Password </label><br>
                    <input type="text" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <form action="" hidden="true" id="form">
                    <h1>Student Login</h1>
                    <div class="form-column">
                        <label for="">Username </label><br>
                        <input type="text" placeholder="Enter Username">
                    </div>
                    <div class="form-column">
                        <label for="">Password </label><br>
                        <input type="text" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
        </div>
    </body>
</html>
