<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Anton|Bowlby+One+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bg-image"></div>
        <div class="bg-text"> 
                <img src="img1.png" alt="AICS LOGO" class="logo">
            <h1 style="font-family: 'Bowlby One SC', cursive;">Asian Institute of Computer Studies Portal</h1>
        </div>
        <h1 class="type">Login as: </h1>
        <div class="login-box"> 
            <div class="row">
                <div class="col-sm-6">
                        <button id="teacher" class="btn btn-primary">Teacher</button>
                </div>
                <div class="col-sm-6">
                        <button id="student" class="btn btn-primary">Student</button>
                </div>
            </div>
            <form action="teacher.php" class="tlogin">
                <h1>Teacher Login</h1>
                <div class="form-column">
                    <label for="">Username </label><br>
                    <input type="text" placeholder="Enter Username">
                </div>
                <div class="form-column">
                    <label for="">Password </label><br>
                    <input type="text" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <form action="" class="slogin">
                    <h1>Student Login</h1>
                    <div class="form-column">
                        <label for="">Username </label><br>
                        <input type="text" placeholder="Enter Username">
                    </div>
                    <div class="form-column">
                        <label for="">Password </label><br>
                        <input type="text" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
        <script>
            $(function(){
                $('#teacher').click(function(){
                    $('.tlogin').fadeIn(300);
                });
            });
            $(function(){
                $('#teacher').click(function(){
                    $('.slogin').hide();
                });
            });
            $(function(){
                $('#student').click(function(){
                    $('.slogin').fadeIn(300);
                });
            });

            $(function(){
                $('#student').click(function(){
                    $('.tlogin').hide();
                });
            });

        </script>
    </body>
</html>
