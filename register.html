<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Anton|Bowlby+One+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="bg-image2"></div>
        <div class="bg-text" style="    background-color: rgb(0,0,0); 
        background-color: rgba(255, 255, 255, 0.692);  "> 
                <img src="img1.png" alt="AICS LOGO" class="logo">
            <h1 style="font-family: 'Bowlby One SC', cursive;color:black;">Asian Institute of Computer Studies</h1>
        </div>
        <div class="container">
            <div class="register-content">
                <form action="">
                    <label for="">First Name</label><br>
                    <input type="text" placeholder="Enter First Name"><br>
                    <label for="">Last Name</label><br>
                    <input type="text" placeholder="Enter Last Name"><br>
                    <label for="">Age</label><br>
                    <input type="text" placeholder="Enter Age"><br>
                    <label for="">Email Address</label><br>
                    <input type="text" placeholder="Enter Email Address"><br>
                    <label for="">Select Strand</label><br> 
                    <select name="" id="" value="Select Strand"><br>
                        <option value="">ICT</option>
                        <option value="">HUMSS</option>
                        <option value="">GAS</option>
                        <option value="">ABM</option>
                    </select>

                </form>
            </div>
        </div>
</body>
</html>
